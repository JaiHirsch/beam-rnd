plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building a CLI application.
    id 'application'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is used by the application.
    implementation 'com.google.guava:guava:29.0-jre'

    implementation 'org.apache.beam:beam-sdks-java-core:2.22.0'
    implementation 'org.apache.beam:beam-runners-direct-java:2.22.0'
    implementation 'org.apache.beam:beam-sdks-java-io-mongodb:2.1.0'


    testImplementation 'junit:junit:4.13'
}

application {
    // Define the main class for the application.
    mainClassName = 'beam.rnd.App'
}

